<!DOCTYPE html>
<html>
<head>
  <title> Button Clicker </title> 

<style>
  .button {
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  color: #fff;
  background-color: #4CAF50;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


</style>
</head>
<body>

<button class="button button1">+1</button>

</body>
</html>
